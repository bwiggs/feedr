<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feedr</title>
    <link rel="stylesheet" href="/style.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Feedr</a>

          <ul class="right hide-on-med-and-down">
            <li class="news-source" data-source><a href="#">Reddit</a></li>
            <li class="news-source"><a href="#">Hackernews</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div id="spinner" class="container">
        <div class="row">
          <div class="col s12">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="stories" class="container">
      </div>
    </section>

    <script id="story-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col s12">
          {{#if thumbnail}}
          <div class="story card">
            <div class="card-image">
              <a href="{{href}}">
                <img src="{{image_url}}" alt="{{title}}">
                <span class="card-title">{{title}}</span>
              </a>
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Author: {{author}}</p>
                <p>{{description}}</p>
              </div>
              <div class="card-action">
                <a href="{{href}}">Link</a>
                <a href="{{commentsLink}}">Comments</a>
              </div>
            </div>
          </div>
          {{/if}}

          {{#unless thumbnail}}
          <div class="story card">
            <div class="card-content">
              <span class="card-title">{{title}}</span>
              <p>{{description}}</p>
              <p>Author: {{author}}</p>
            </div>
            <div class="card-action">
              <a href="{{href}}">Link</a>
            </div>
          </div>
          {{/unless}}
        </div>
      </div>
    </script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/handlebars.min.js" defer></script>
    <script src="/js/materialize.min.js" defer></script>
    <script src="/js/app.js" defer></script>
  </body>
</html>
